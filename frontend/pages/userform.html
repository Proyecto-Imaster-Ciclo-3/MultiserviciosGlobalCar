<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link type="image/x-icon" href="../assets/img/" rel="icon">
        <script src="https://kit.fontawesome.com/ca7c98bafe.js" crossorigin="anonymous"></script>
    
        <title>Global Car</title>
    </head>
<body>
    <main class="user-register">
        <section class="user-form-box">
            <form class="user-form" action="" method="post">
                <img class="logo-alt" src="../assets/img/logoalt.png" alt="" />
                <h3>Registro de usuario</h3>
                <label for="apellido" class="user-label">
                    Apellido<input type="text" id="apellido" class="form-control" placeholder="Apellido">
                </label>
                <label class="user-label">
                    Nombre<input type="text" class="form-control" placeholder="Nombre">
                </label>
                <label class="user-label">
                    Cedula<input type="text" class="form-control" placeholder="Cedula">
                </label>
                <label class="user-label">
                    Contraseña<input type="text" class="form-control" placeholder="Contraseña">
                </label>
                <label class="user-label">
                    Telefono<input type="text" class="form-control" placeholder="Telefono">
                </label>
                <label class="user-label">
                    Correo<input type="text" class="form-control" placeholder="Correo electrónico">
                </label>
                <label class="user-label">
                    Dirección<input type="text" class="form-control" placeholder="Dirección">
                </label>
                <p>Se recomienda verificar bien sus datos de nombre, apeellido y cédula ya que no se pueden editar una vez creado el usuario</p>
                <div class="login-btn">
                    <a href="login.html"><button type="button" class="btn btn-login">Registrarse</button></a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
